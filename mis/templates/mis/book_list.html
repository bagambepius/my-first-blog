{% extends "base_temp.html" %}

{% block content %}

<h1>List of available books </h1>

{% if book_list %}

<ul> {% for book in book_list %}</ul>

		<li>
			<a href="{{ book.get_absolute_url }}">{{book.title}}</a>({{book.author}})
		</li>
		{% endfor %}

		{% else %}

			<p>There are no books in the lib </p>

			{% endif %}

	{% endblock %}
